<h1>{{restaurant}}</h1>

<ul>	
	{% for dish_type in dish_types %}
		<li>{{dish_type}}</li>
		<ul>
				{% for dish_typ,dishes in dishes.items %}
					{% if dish_typ == dish_type %}
						{% for dish in dishes %}	
							<li>{{dish}}</li>
						{% endfor %}
					{% endif %}
				{% endfor %}
		</ul>
	{%endfor%}
</ul>
