<h1>Locality View</h1>
<ul>
	{% for locality in localities %}
		<li>{{locality}}, {{locality.city}}</li>
		<ul>
			{% for local, restos in restos.items %}
				{% if local == locality %}
					{% for resto in restos %}
						<li><a href="/restaurants/{{ resto.id }}/menu/">{{resto}}</li>
					{% endfor %}
				{% endif %}
			{% endfor %}
		</ul>
	{% endfor %}
</ul>
