<h1>Cusine View</h1>
<ul>
	{% for cusine in cusines %}
		<li>{{cusine}}</li>
		<ul>
			{% for cusin, restos in restos.items %}
				{% if cusin == cusine %}
					{% for resto in restos %}
						<li><a href="/restaurants/{{ resto.id }}/menu/">{{resto}}</li>
					{% endfor %}
				{% endif %}
			{% endfor %}
		</ul>
	{% endfor %}
</ul>
